<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Facebook Log-in or sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-2/5">
            <img src="facebook.svg" class="w-60" alt="Facebook logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white p-8 flex flex-col relative text-lg rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-700 border-gray-300 rounded-xl " type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-700 border-gray-300 rounded-xl" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white py-3 my-2 hover:bg-blue-700 rounded-xl font-bold text-base">Log In</button>
            <span class="text-blue-400 cursor-pointer hover:underline text-center text-sm my-2">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-3 px-4 my-2 rounded-xl hover:bg-green-700 w-fit
             mx-auto font-bold text-base">Create new Account</button>
             <span class="absolute -bottom-10 text-sm "><span class="cursor-pointer hover:underline font-bold">Create a page</span> for celebrity, business or business</span>
        </div>
    </div>
</body>
</html>
